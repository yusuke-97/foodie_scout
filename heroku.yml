setup:
  addons:
    - plan: jawsdb-maria:kitefin
      as: DATABASE
  
  config:
    APP_NAME: Fooide Scout
    APP_ENV: production
    APP_DEBUG: false
    APP_URL: https://foodie-scout.herokuapp.com/
    DB_CONNECTION: mysql

build:
  docker:
    web: docker/php/Dockerfile

release:
  command:
    - php artisan migrate --force
  image: web

run:
  web: heroku-php-apache2 public/
